<html>
    <head>
        <script type="text/javascript">
            function people (name, age){
                this.name = name;
                this.age = age;
                this.yearsUntilRetire = yearsLeft;
            }

            function yearsLeft(){
                var yearsNum = 65 - this.age;
                return yearsNum;
            }

            var norris = new people("Norris Chen", 13);
        </script>    
    </head>
    <body>
        <script type="text/javascript">
            document.write(norris.yearsUntilRetire());
        </script>
    </body>
</html>
