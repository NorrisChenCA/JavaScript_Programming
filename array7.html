<html>

    <body>
        <script type="text/javascript">
            var coulers = new Array("blue", "green", "red");

            coulers.reverse();
            coulers.push("black", "white");
            coulers.sort();

            var a = coulers.join();
            document.write(a);
        </script>
    </body>
